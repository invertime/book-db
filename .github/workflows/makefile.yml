name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    
    - name: Install gtk3
      run: sudo apt-get install -y libgtk-3-dev

    - name: Install glib
      run: sudo apt-get install -y libglib2.0-0

    - name: Install dependencies
      run: make
